<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .calculator {
            width: 380px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .history-section {
            max-height: 120px;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }

        .history-item {
            padding: 8px 0;
            font-size: 14px;
            color: #6c757d;
            display: flex;
            justify-content: space-between;
        }

        .display-section {
            padding: 25px 20px;
            text-align: right;
            background: #2c3e50;
        }

        .display {
            width: 100%;
            height: 70px;
            padding: 0 15px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 28px;
            text-align: right;
            letter-spacing: 1px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            padding: 20px;
            background: #f8f9fa;
        }

        button {
            height: 60px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            outline: none;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: scale(0.95);
        }

        .digit {
            background: white;
            color: #2c3e50;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .operator {
            background: #e9ecef;
            color: #6c757d;
        }

        .clear {
            background: #dc3545;
            color: white;
        }

        .equals {
            background: #0d6efd;
            color: white;
            grid-column: span 2;
        }

        .decimal {
            background: white;
            color: #2c3e50;
        }

        .history-btn {
            background: #6c757d;
            color: white;
            grid-column: span 4;
            font-size: 14px;
        }

        @media (max-width: 400px) {
            .calculator {
                width: 95%;
            }
            button {
                height: 55px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="history-section" id="history">
            <!-- Здесь будет отображаться история -->
        </div>

        <div class="display-section">
            <input type="text" class="display" id="display" placeholder="0" disabled>
        </div>

        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendToDisplay('/')">÷</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            <button class="operator" onclick="appendToDisplay('-')">−</button>

            <button class="digit" onclick="appendToDisplay('7')">7</button>
            <button class="digit" onclick="appendToDisplay('8')">8</button>
            <button class="digit" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>

            <button class="digit" onclick="appendToDisplay('4')">4</button>
            <button class="digit" onclick="appendToDisplay('5')">5</button>
            <button class="digit" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="percentage()">%</button>

            <button class="digit" onclick="appendToDisplay('1')">1</button>
            <button class="digit" onclick="appendToDisplay('2')">2</button>
            <button class="digit" onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="backspace()">←</button>

            <button class="digit" onclick="appendToDisplay('0')">0</button>
            <button class="decimal" onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculateResult()">=</button>

            <button class="history-btn" onclick="toggleHistory()">Показать историю</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const historyContainer = document.getElementById('history');
        let history = [];
        let isHistoryVisible = false;

        function appendToDisplay(value) {
            if (display.value === '0' && value !== '.') {
                display.value = value;
            } else {
                display.value += value;
            }
        }

        function clearDisplay() {
            display.value = '0';
        }

        function calculateResult() {
            try {
                const expression = display.value;
                
                // Замена символов операций
                let calcExpression = expression.replace(/×/g, '*');
                calcExpression = calcExpression.replace(/÷/g, '/');
                
                const result = eval(calcExpression);
                const formattedResult = parseFloat(result.toFixed(8));

                // Добавляем в историю
                history.push({
                    expression: expression,
                    result: formattedResult
                });

                display.value = formattedResult;
                updateHistory();

            } catch (error) {
                display.value = 'Ошибка';
            }
        }

        function percentage() {
            try {
                const value = parseFloat(display.value);
                if (!isNaN(value)) {
                    display.value = (value / 100).toString();
                }
            } catch (e) {
                display.value = 'Ошибка';
            }
        }

        function backspace() {
            const current = display.value;
            if (current.length > 1) {
                display.value = current.slice(0, -1);
            } else {
                display.value = '0';
            }
        }

                function updateHistory() {
            historyContainer.innerHTML = '';
            
            // Показываем последние 10 записей
            const recentHistory = history.slice(-10).reverse(); // от новых к старым
            
            recentHistory.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                
                // Форматируем выражение: добавляем пробелы вокруг операторов
                let formattedExpr = item.expression
                    .replace(/\+/g, ' + ')
                    .replace(/-/g, ' − ')
                    .replace(/\*/g, ' × ')
                    .replace(/\//g, ' ÷ ');
                
                div.innerHTML = `<span>${formattedExpr}</span> <span>= ${item.result}</span>`;
                historyContainer.appendChild(div);
            });
        }

        function toggleHistory() {
            isHistoryVisible = !isHistoryVisible;
            historyContainer.style.display = isHistoryVisible ? 'block' : 'none';
            
            // Если скрываем, очищаем контейнер (экономим ресурсы)
            if (!isHistoryVisible) {
                historyContainer.innerHTML = '';
            }
        }

        // Инициализация
        clearDisplay();
        updateHistory(); // инициализируем пустую историю

        // Дополнительно: очистка истории
        function clearHistory() {
            history = [];
            updateHistory();
        }

        // Добавляем горячую клавишу для очистки истории (например, двойное нажатие C)
        let clearPressCount = 0;
        document.addEventListener('keydown', (e) => {
            if (e.key === 'c' || e.key === 'C') {
                clearPressCount++;
                if (clearPressCount >= 2) {
                    clearHistory();
                    clearPressCount = 0;
                }
            } else {
                clearPressCount = 0;
            }
        });
    </script>
</body>
</html>
